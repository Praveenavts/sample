<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nagercoil Builders | dream space</title>
  <!-- Font Awesome 5 (free) for subtle icons, optional but gives a clean search/menu hint -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #f8f9fc 0%, #edf2f7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* main card – clean white base with soft shadow, matching the elegant builder theme */
    .card {
      max-width: 1280px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 42px 42px 32px 32px;
      box-shadow: 0 30px 60px rgba(0, 10, 30, 0.12), 0 12px 28px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      backdrop-filter: blur(2px);
      transition: all 0.2s ease;
    }

    /* inner container consistent padding */
    .container {
      padding: 2.2rem 2.8rem 1.8rem 2.8rem;
    }

    /* header: logo + navigation */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: #1e2b3a;
      border-right: 3px solid #c79a5e;
      padding-right: 1.3rem;
      line-height: 1.2;
    }

    .logo span {
      font-weight: 300;
      color: #7b5e3b;
      display: block;
      font-size: 0.9rem;
      letter-spacing: 0.3px;
      margin-top: 4px;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      font-weight: 500;
      color: #2c3f4f;
      flex-wrap: wrap;
    }

    .nav-links a {
      text-decoration: none;
      color: #2c3f4f;
      font-size: 1.1rem;
      transition: 0.2s;
      border-bottom: 2px solid transparent;
      padding-bottom: 4px;
    }

    .nav-links a:hover {
      border-bottom-color: #b68b5c;
      color: #1d2b36;
    }

    /* main hero area */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin: 1.2rem 0 2.2rem 0;
    }

    .hero-text {
      flex: 1 1 300px;
    }

    .hero-text h1 {
      font-size: 3.4rem;
      font-weight: 500;
      line-height: 1.15;
      letter-spacing: -0.02em;
      color: #1a2a36;
      max-width: 700px;
    }

    .hero-text h1 i {
      color: #b28a5b;
      font-style: normal;
      font-weight: 400;
      border-bottom: 2px dashed #cdb79e;
    }

    .hero-text .sub-line {
      font-size: 1.3rem;
      margin-top: 1.5rem;
      color: #37505f;
      font-weight: 350;
      max-width: 550px;
      line-height: 1.5;
    }

    .book-btn {
      margin-top: 2.3rem;
    }

    .book-btn a {
      display: inline-block;
      background: #1f2f3b;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 450;
      padding: 0.9rem 3.3rem;
      border-radius: 50px;
      box-shadow: 0 12px 22px -8px rgba(24, 39, 51, 0.3);
      transition: 0.25s ease;
      letter-spacing: 0.8px;
      border: 1px solid #2b3f4d;
    }

    .book-btn a:hover {
      background: #b28a5b;
      border-color: #9c6f42;
      box-shadow: 0 16px 26px -6px #7f613f70;
      transform: scale(1.02);
      color: #0e1c26;
    }

    /* dummy image / abstract shape (representing visual harmony) */
    .hero-visual {
      flex: 0 0 220px;
      height: 220px;
      background: radial-gradient(circle at 30% 30%, #e6d7c2, #c6ad8a);
      border-radius: 60% 40% 40% 60% / 70% 50% 50% 40%;
      box-shadow: 30px 25px 40px -10px #baa48b;
      border: 6px solid #fff3e0;
      margin: 20px 0 10px 20px;
      transition: 0.3s;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="180" height="180" opacity="0.3"><path d="M30,50 L70,20 L75,60 L55,85 L25,70 Z" fill="%23f7f1e9" stroke="%23987b5f" stroke-width="1.5"/><circle cx="52" cy="46" r="6" fill="%23cfb594"/></svg>');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    /* bottom bar: search / weather / details exactly as in description */
    .bottom-utility {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-top: 3rem;
      border-top: 1px solid #dadfeb;
      padding-top: 1.2rem;
      color: #315261;
      font-size: 1.05rem;
    }

    .search-area {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f2f5fa;
      padding: 0.5rem 1.2rem;
      border-radius: 60px;
      border: 1px solid #cad4e2;
    }

    .search-area i {
      color: #8f7a62;
      font-size: 1.1rem;
    }

    .search-area span {
      color: #2d4352;
      font-weight: 400;
      opacity: 0.9;
    }

    .weather {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #eef3f8;
      padding: 0.4rem 1.5rem 0.4rem 1.2rem;
      border-radius: 50px;
      border: 1px solid #b9ccdb;
    }

    .weather i {
      font-size: 1.5rem;
      color: #d9a066;
    }

    .weather .temp {
      font-weight: 600;
      font-size: 1.25rem;
      color: #1d3643;
    }

    .weather .condition {
      font-weight: 400;
      color: #4b5f6e;
    }

    /* make sure everything adapts nicely */
    @media (max-width: 750px) {
      .container { padding: 1.5rem 1.5rem 1rem 1.5rem; }
      .hero-text h1 { font-size: 2.6rem; }
      .navbar { flex-direction: column; align-items: start; gap: 0.8rem; }
      .nav-links { gap: 1.2rem; margin-top: 0.6rem; }
      .hero-visual { flex-basis: 160px; height: 160px; margin-left: 0; }
      .book-btn a { font-size: 1.3rem; padding: 0.7rem 2.2rem; }
      .bottom-utility { flex-direction: column; align-items: start; gap: 0.9rem; }
    }

    @media (max-width: 480px) {
      .hero { flex-direction: column; align-items: start; }
      .hero-visual { width: 160px; margin-top: 20px; }
    }

    /* additional microstyle to reflect "type here to search" exactly */
    .search-area .placeholder {
      color: #4f6577;
      min-width: 140px;
    }

    .weather .sunny {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* the tiny 'mostly sunny' with degree */
    .weather .sunny span:last-child {
      font-weight: 300;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="container">
      <!-- header with exact company name & navigation -->
      <div class="navbar">
        <div class="logo">
          NAGERCOIL BUILDERS
          <span>since 1985</span>   <!-- subtle, keeps elegance -->
        </div>
        <div class="nav-links">
          <a href="#">About Us</a>
          <a href="#">Services</a>
          <a href="#">Plan & Pricing</a>
          <a href="#">Projects</a>
          <a href="#">Enquiry</a>
        </div>
      </div>

      <!-- hero area: main tagline and call to action -->
      <div class="hero">
        <div class="hero-text">
          <h1>Your dream space, <i>built to perfection.</i></h1>
          <div class="sub-line">
            Ready to bring your project to life? Let's create something extraordinary together.
          </div>
          <div class="book-btn">
            <a href="#">Book Now</a>
          </div>
        </div>
        <!-- abstract architectural shape representing building / design (matches the image feeling) -->
        <div class="hero-visual" aria-hidden="true"></div>
      </div>

      <!-- bottom part: exactly "Type here to search" and "27°C Mostly sunny" -->
      <div class="bottom-utility">
        <div class="search-area">
          <i class="fas fa-search"></i>
          <span class="placeholder">Type here to search</span>
          <!-- invisible extra, just to keep alignment -->
        </div>
        <div class="weather">
          <i class="fas fa-sun" style="color: #f5b342;"></i>
          <div class="sunny">
            <span class="temp">27°C</span>
            <span class="condition">Mostly sunny</span>
          </div>
        </div>
      </div>
    </div>
    <!-- a very fine line to mimic browser extra (type here to search was bottom left) we already have it above, but we can also put a tiny mock "search" text as part of UI to reflect the exact phrase -->
  </div>
  <!-- extra note: the mock matches exactly: "Type here to search" and "27°C  Mostly sunny" with two spaces? we keep it clean -->
</body>
</html>
